<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFSAA Installation Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --bg-accent: #414868;
            --text-primary: #c0caf5;
            --text-secondary: #9aa5ce;
            --accent-cyan: #7aa2f7;
            --accent-amber: #e0af68;
            --accent-green: #9ece6a;
            --accent-red: #f7768e;
            --border-color: #3b4261;
            --shadow-glow: rgba(122, 162, 247, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated dot matrix background */
        .background-matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.5); }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .installation-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(122, 162, 247, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: panelReveal 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes panelReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--shadow-glow),
                transparent,
                transparent
            );
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .panel-inner {
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: headerReveal 1s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes headerReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Form */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .field-group {
            position: relative;
            animation: fieldReveal 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .field-group:nth-child(1) { animation-delay: 0.5s; }
        .field-group:nth-child(2) { animation-delay: 0.7s; }
        .field-group:nth-child(3) { animation-delay: 0.9s; }
        .field-group:nth-child(4) { animation-delay: 1.1s; }

        @keyframes fieldReveal {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .field-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .field-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.875rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .field-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 
                0 0 0 2px rgba(122, 162, 247, 0.2),
                0 8px 16px rgba(0, 0, 0, 0.3);
            background: var(--bg-secondary);
        }

        .field-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Submit button */
        .submit-btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-amber));
            border: none;
            border-radius: 6px;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--bg-primary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(122, 162, 247, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Connection status */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0;
            animation: statusReveal 0.5s ease-out 1.3s forwards;
        }

        @keyframes statusReveal {
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .installation-panel {
                padding: 2rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }

        /* Loading state */
        .loading {
            pointer-events: none;
        }

        .loading .submit-btn {
            background: var(--bg-accent);
            color: var(--text-secondary);
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid var(--text-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-matrix" id="matrix"></div>
    
    <div class="container">
        <div class="installation-panel">
            <div class="panel-glow"></div>
            <div class="panel-inner">
                <div class="header">
                    <h1 class="title">OFSAA Portal</h1>
                    <p class="subtitle">Remote Installation Gateway<span class="status-indicator"></span></p>
                </div>

                <form class="form" id="installationForm">
                    <div class="field-group">
                        <label class="field-label" for="host">Target Host</label>
                        <input 
                            type="text" 
                            id="host" 
                            name="host" 
                            class="field-input" 
                            placeholder="192.168.1.100 or hostname.domain.com"
                            required
                        >
                    </div>

                    <div class="field-group">
                        <label class="field-label" for="username">Root Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="field-input" 
                            placeholder="root"
                            required
                        >
                    </div>

                    <div class="field-group">
                        <label class="field-label" for="password">Root Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="field-input" 
                            placeholder="••••••••••••"
                            required
                        >
                    </div>

                    <div class="field-group">
                        <button type="submit" class="submit-btn">
                            Initialize Installation
                        </button>
                    </div>
                </form>

                <div class="connection-status">
                    <span>●</span>
                    <span>Secure SSH Connection Ready</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate animated background matrix
        function createMatrix() {
            const matrix = document.getElementById('matrix');
            const cols = Math.floor(window.innerWidth / 30);
            const rows = Math.floor(window.innerHeight / 30);
            
            for (let i = 0; i < cols * rows * 0.1; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 3 + 's';
                matrix.appendChild(dot);
            }
        }

        // Form submission handler
        document.getElementById('installationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            // Add loading state
            form.classList.add('loading');
            submitBtn.textContent = 'Connecting...';
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                host: formData.get('host'),
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            console.log('Installation data:', data);
            
            // Simulate installation process
            setTimeout(() => {
                form.classList.remove('loading');
                submitBtn.textContent = 'Installation Started';
                submitBtn.style.background = 'var(--accent-green)';
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = '';
                }, 3000);
            }, 2000);
        });

        // Initialize background on load
        window.addEventListener('load', createMatrix);
        
        // Regenerate matrix on resize
        window.addEventListener('resize', () => {
            const matrix = document.getElementById('matrix');
            matrix.innerHTML = '';
            createMatrix();
        });

        // Enhanced input interactions
        document.querySelectorAll('.field-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(4px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
